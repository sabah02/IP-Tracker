<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="style.css" class="css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>


</head>
<body>
  <header>
    <div class="container">
      <h1>IP Address Tracker</h1>
    </div>
  </header>
  <main>
    <div class="search-bar">
      <input id ='userInput' type="text" placeholder="Search for any IP address or domain">
      <div class="enter-btn">
        <button id = 'userEnter'><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></button>
      </div>
    </div>
    <div class="info">
      <div class="loc-info">
        <div class="info-cnt">
          <h6>IP ADDRESS</h6>
          <h4 class="ipAddress inf"></h4>
        </div>
        <div class="vr"></div>
        <div class="info-cnt">
          <h6>LOCATION</h6>
          <h4 class="location inf"></h4>
        </div>
        <div class="vr"></div>
        <div class="info-cnt">
          <h6>TIMEZONE</h6>
          <h4 class="timezone inf"></h4>
        </div>
        <div class="vr"></div>
        <div class="info-cnt">
          <h6>ISP</h6>
          <h4 class="isp inf"></h4>
        </div>
       
      </div>
    </div>
    
    <div id="map"></div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
